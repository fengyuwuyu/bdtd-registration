@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>出入库记录管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <form id="searchForm" class="row">
                            <input type="hidden" name="parentId" value="${parentId}">
                            <input type="hidden" name="category" value="1">
                            <div class="col-sm-3">
                                <#SelectCon id="type" name="状态" itemList="${inventoryLogTypeList}" />
                            </div>
                            <div class="col-sm-3">
                                <#NameCon id="operatorName" name="操作员" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="MedicalInventoryStorageLog.search()"/>
                            </div>
                        </form>
                        <#table id="MedicalInventoryStorageLogTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/inventory/medicalInventoryStorageLog/medicalInventoryStorageLog.js"></script>
@}
