<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
  <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/common-reset.css">
  <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/border.css">
  <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/bootstrap.min.bak.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/personal.css">

</head>
<body>

<input type="hidden" id="userNo" value="${userNo}">
<div id="container">
  <div id="header"></div>
  <div id="content">
    <div id="list">
      <div id="user-info">
          <span v-cloak>编号：${user.userNo}</span>
          <span v-cloak>姓名：${user.userLname}</span>
          <span v-cloak>性别：${user.userSex}</span>
          <span v-cloak>单位：${user.userDepname}</span>
          <span v-cloak>身份：${user.userDuty}</span>
      </div>
      <div id="patient-title">
        <span>评残信息</span>
      </div>
      <div id="patient-table">
        <table class="table">
          <thead>
          <tr>
            <th>序号</th>
            <th>疾病名称</th>
            <th>是否申请</th>
            <th>申请时间</th>
            <th>申请等级</th>
            <th>评残结果</th>
            <th>结果时间</th>
          </tr>
          </thead>

          <tbody>
           <tr v-for="item in list">
            <td v-cloak>{{item.index}}</td>
            <td v-cloak>{{item.disabilityName}}</td>
            <td v-cloak>{{item.apply}}</td>
            <td v-cloak>{{item.applyDate}}</td>
            <td v-cloak>{{item.applyRating}}级</td>
            <td v-cloak>{{item.disabilityResult}}级</td>
            <td v-cloak>{{item.resultDate}}</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div id="btn-footer">
        <div class="btn-item return-btn">
          <a href="#" v-on:click="goUserInfoChoose()">
            <img src="${ctxPath}/static/img/personal/btn/btn_return_list.png">
          </a>
        </div>
        <div class="btn-item next-page">
          <a href="#" v-on:click="nextPage()">
            <img id="next-page" src="${ctxPath}/static/img/personal/btn/btn_nextPage.png">
          </a>
        </div>
        <div class="btn-item pre-page">
          <a href="#" v-on:click="prePage()">
            <img id="pre-page" src="${ctxPath}/static/img/personal/btn/btn_prePage.png">
          </a>
        </div>
      </div>
      
    </div>
  </div>
  <div id="footer">
    <div id="footer-time">
    </div>
  </div>
</div>

<script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="${ctxPath}/static/js/vue.js"></script>
<script type="text/javascript" src="${ctxPath}/static/modular/personal/commonPersonal.js"></script>
<script type="text/javascript" src="${ctxPath}/static/modular/personal/showDate.js"></script>
<script type="text/javascript" src="${ctxPath}/static/modular/personal/personalVueList.js"></script>

<script type="text/javascript">
	window.onload = function() {
	    PersonalVueList.init('/personal/disabilityRatingList');
	    showDate();
	};
</script>
</body>
</html>
