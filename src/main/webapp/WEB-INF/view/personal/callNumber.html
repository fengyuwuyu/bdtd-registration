<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>叫号界面</title>

    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/common-reset.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/border.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/bootstrap.min.bak.css">

    <style>
        #container {
            width: 1920px;
            height: 1080px;
            font-family:"Microsoft YaHei";
            display: flex;
            flex-direction: column;
        }
        #header{
            width: 100%;
            flex: 157;
            background: url("${ctxPath}/static/img/personal/1920/header.png") no-repeat;
            -moz-background-size:100% 100%;
            background-size:100% 100%;
        }

        #content {
            box-sizing: border-box;
            width: 100%;
            flex: 841;
            background: url("${ctxPath}/static/img/personal/1920/main.png") no-repeat;
            -moz-background-size:100% 100%;
            background-size:100% 100%;
        }

        #footer {
            width: 100%;
            flex: 82;
            line-height: 82px;
            background: url("${ctxPath}/static/img/personal/1920/footer.png") no-repeat;
            -moz-background-size:100% 100%;
            background-size:100% 100%;
            font-size: 26px;
            color: #eeeeee;
        }

        #footer-time {
            width: 500px;
            margin: 0 auto;
            text-align: center;
		    height: 77px;
		    line-height: 77px;
		    font-size: 30px;
        }

        #btn-footer div:first-of-type {
            margin-right: 50px;
        }

        .content-bg {
            width: 1761px;
            height: 808px;
            box-sizing: border-box;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #5fa0c4;
            color: rgb(38, 95, 145);
            display: flex;
        }

        .left, .right {
            height: 100%;
            /*flex: 1;*/
            width: 50%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .left {
            padding: 36px 49px;
        }

        .curr-content {
            width: 100%;
            flex: 3;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .curr-number {
            height: 190px;
            width: 728px;
            display: flex;
            box-sizing: border-box;
            margin: 20px 26px 0;
        }

        .curr-number-container {
            background-color: rgb(38, 95, 145);
            color: #ffffff;
        }

        .curr-number-label {
            width: 83px;
            height: 120px;
            font-size: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 37px 25px 34px 22px;
            letter-spacing: 1px;
        }
        
        .curr-number-content-container {
            width: 100%;
            background-color: #e5eae6;
        }

        .curr-number-label span {
            width: 100%;
            height: 60px;
            line-height: 60px;
            /*padding-left: 20px;*/
            /*margin-bottom: 10px;*/
            box-sizing: border-box;
        }

        .curr-number-content {
            /*flex: 608;*/
            font-size: 50px;
            width: 500px;
            height: 132px;
            box-sizing: border-box;
            text-align: center;
            margin: 22px auto 25px;
            letter-spacing: 3px;
        }
        
        .curr-number-content > div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .curr-number-content > div > span {
            width: 500px;
            flex: 1;
            line-height: 70px;
        }
        
        .curr-number-content > div > span:first-of-type {
            font-weight: bold;
        }

        .tips {
            width: 100%;
            flex: 2;
            box-sizing: border-box;
            text-align: center;
        }

        .tips .tips-title {
            font-size: 60px;
            margin-bottom: 30px;
        }
        
        .tips .tips-content {
            font-size: 50px;
        }

        .list {
            height: 768px;
            width: 828px;
            display: flex;
            box-sizing: border-box;
            margin: 18px auto 28px;
            flex-direction: column;

        }
        
        .list-item-title {
            width: 828px;
            height: 74px;
            display: flex;
            box-sizing: border-box;
            border-radius: 37px;
            margin-bottom: 22px;
            background-color: #1e4c71;
            color: #ffffff;
        }
        
        .list-item-title div {
            flex: 1;
            /*display: inline-block;*/
            height: 100%;
            line-height: 74px;
            box-sizing: border-box;
            text-align: center;
            font-size: 40px;
            float: left;
        }

        .list-item {
            width: 828px;
            height: 74px;
            display: flex;
            box-sizing: border-box;
            border-radius: 37px;
            margin-bottom: 22px;
            background-color: rgb(38, 95, 145);
            color: #ffffff;
        }
        .list-item div {
            flex: 1;
            /*display: inline-block;*/
            height: 100%;
            line-height: 74px;
            box-sizing: border-box;
            text-align: center;
            font-size: 40px;
            float: left;
        }

        .list .list-item:last-child {
            margin-bottom: 0;
        }
        
        .list-item div:first-of-type {
            border-right: 1px solid #70b7f1;
        }
        
        .list-item-title div:first-of-type {
            border-right: 1px solid #70b7f1;
        }

        [v-cloak] {
            display: none
        }


    </style>
</head>
<body>
<audio id="common" src="${ctxPath}/static/audio/CommonOutpatient.mp3" controls="controls" hidden="true" ></audio>
<audio id="fever" src="${ctxPath}/static/audio/FeverOutpatient.mp3" controls="controls" hidden="true" ></audio>
<div id="container">
    <div id="header"></div>
    <div id="content">
        <div class="content-bg">
            <div class="left">
                <div class="curr-content">
                    <div class="curr-number">
                        <div class="curr-number-container">
                            <div class="curr-number-label">
                                <span>当前</span><span>号码</span>
                            </div>
                        </div>
                        <div class="curr-number-content-container">
                            <div class="curr-number-content">
                                <div v-if="isCurrPatient">
	                                <span v-cloak>{{currPatient.userName}}</span>
	                                <span v-cloak>请到{{currPatient.outpatient}}就诊</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="curr-number">
                        <div class="curr-number-container">
                            <div class="curr-number-label">
                                <span>等待</span><span>就诊</span>
                            </div>
                        </div>
                        <div class="curr-number-content-container">
                            <div class="curr-number-content">
                                <div v-if="waitingPatient != null">
                                    <span v-cloak>{{waitingPatient.userName}}</span>
                                    <span>请做好准备</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tips">
                    <div class="tips-title">
                        温馨提示
                    </div>
                    <div class="tips-content">
                        各位患者，请按照右边列表的呼叫信息到相应诊室医生处就诊！
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="list">
                    <div class="list-item-title">
                        <div>姓名</div>
                        <div>类别</div>
                    </div>
                    <div class="list-item" v-for="item of list" :key="item.id">
                            <div v-cloak>{{item.userName}}</div>
                            <div v-cloak>{{item.outpatient}}</div>
                        </div>
            </div>
        </div>
    </div>
</div>
    <div id="footer">
        <div id="footer-time">
        </div>
    </div>
</div>

<script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="${ctxPath}/static/modular/personal/commonPersonal.js"></script>
<script type="text/javascript" src="${ctxPath}/static/js/vue.js"></script>
<script type="text/javascript" src="${ctxPath}/static/modular/personal/commonPersonal.js"></script>
<script type="text/javascript" src="${ctxPath}/static/modular/personal/showDate.js"></script>
<script type="text/javascript" src="${ctxPath}/static/modular/personal/callNumber.js"></script>

<script type="text/javascript">
window.onload = function() {
    showDate();
	CallNumber.ctxPath = '${contextPath}';

    Personal.ajaxAsyncJson(Personal.contextPath + '/personal/callNumberData', {}, function(data) {
        CallNumber.initVue(data);
    });
}
</script>
</body>
</html>
