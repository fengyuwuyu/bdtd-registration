<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人查询选择界面</title>

  <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/common-reset.css">
  <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/border.css">
  <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/personal.css">

  <style>
    /* #container {
         height: 100%;
         width: 100%;
         background-color: #cacaca;
     }*/
    #header{
      height: 0;
      padding-bottom: 9.45%;
      background: url("${ctxPath}/static/img/personal/header.png") no-repeat;
      -moz-background-size:100% 100%;
      background-size:100% 100%;
    }

    #content {
      position: relative;
      height: 0;
      padding-bottom: 64.53%;
      background: url("${ctxPath}/static/img/personal/content.png") no-repeat;
      -moz-background-size:100% 100%;
      background-size:100% 100%;
      box-sizing: border-box;
    }

    .box {
      position: relative;
      width: 100%;
      height: 100%;
      padding-top: 7.5%;
    }

    .sub-box {
      position: relative;
      box-sizing: border-box;
      width: 280px;
      height: 257px;
      float: left;

    }

    .box-container1 {
      position: relative;
      width: 680px;
      height: 257px;
      margin: 0 auto;
    }

    .box1, .box3, .box4 {
      margin-right: 120px;
    }

    .box-container2 {
      position: relative;
      width: 1080px;
      height: 257px;
      margin: 75px auto 0;
      clear: left;
    }
  </style>
</head>
<body>
<input type="hidden" id="userNo" value="${userNo}">
<div id="container">
  <div id="header"></div>
  <div id="content">
    <div class="box">
      <div class="box-container1">
        <div class="sub-box box1">
          <div class="icon"><a href="#" onclick="Personal.goUserInfoByUserNo();"><img src="${ctxPath}/static/img/personal/choose/userInfo.png"></a></div>
        </div>
        <div class="sub-box box2">
          <div class="icon"><a href="#" onclick="Personal.goExaminationRecord();"><img src="${ctxPath}/static/img/personal/choose/examinationRecord.png"></a></div>
        </div>
      </div>
      <div class="box-container2">
        <div class="sub-box box3">
          <div class="icon"><a href="#" onclick="Personal.goPatientInfo();"><img src="${ctxPath}/static/img/personal/choose/patientInfo.png"></a></div>
        </div>
        <div class="sub-box box4">
          <div class="icon"><a href="#" onclick="Personal.goInHospital();"><img src="${ctxPath}/static/img/personal/choose/inHospitalInfo.png"></a></div>
        </div>
        <div class="sub-box box5">
          <div class="icon"><a href="#" onclick="Personal.goDisabilityRating();"><img src="${ctxPath}/static/img/personal/choose/disabilityRatingInfo.png"></a></div>
        </div>
      </div>
    </div>
    
    <div id="btn-footer">
        <div class="btn-item-large submit-btn">
            <a href="javascript:void(0)" onclick="Personal.goRegistration();">
                <img src="${ctxPath}/static/img/personal/btn/btn_return.png">
            </a>
        </div>
        <div class="btn-item-large cancel-btn">
            <a href="javascript:void(0)" onclick="Personal.goHomePage();">
                <img src="${ctxPath}/static/img/personal/btn/btn_quit.png">
            </a>
        </div>
    </div>
  </div>
  <div id="footer">
    <div id="footer-time">
    </div>
  </div>
</div>

<script type="text/javascript" src="${ctxPath}/static/modular/personal/commonPersonal.js"></script>
<script type="text/javascript" src="${ctxPath}/static/modular/personal/showDate.js"></script>

</body>
</html>
