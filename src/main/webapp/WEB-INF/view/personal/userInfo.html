<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人详情</title>

    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/common-reset.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/border.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/bootstrap.min.bak.css">
  <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/personal.css">

    <style>
        .user-info {
            position: absolute;
            width: 91.7%;
            height: 92.18%;
            top: 30px;
            left: 53px;
            /*background-color: #c4e2c7;*/
            background-image: url("${ctxPath}/static/img/personal/list_bg.png");
            -moz-background-size:100% 100%;
            background-size:100% 100%;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #5fa0c4;
            color: rgb(38, 95, 145);
        }

        .user-title {
            position: relative;
            width: 100%;
            height: 70px;
            margin: 60px auto 30px;
            font-size: 40px;
            text-align: center;
        }

        .user-detail {
            position: relative;
            width: 80%;
            height: 52.56%;
            margin: 0 auto;
            font-size: 36px;
        }

        .user-item {
            position: relative;
            width: 50%;
            height: 100%;
            line-height: 80px;
            box-sizing: border-box;
            float: left;
        }

        .user-item > img {
            width: 271px;
            height: 401px;
        }


        .user-detail div:first-child {
            padding-left: 15%;
        }
        .user-detail div:last-child {
            text-align: left;
            padding-right: 10%;
        }

        .btn-item > a {
            display: inline-block;
            width: 180px;
            height: 71px;
        }

    </style>
</head>
<body>

<input type="hidden" id="userNo" value="${user.userNo}">
<div id="container">
    <div id="header"></div>
    <div id="content">
        <div class="user-info">
            <div class="user-title">
                请确认个人信息
            </div>
            <div class="user-detail">
                <div class="user-item">
                    <img src="${ctxPath}/personal/userImg?userNo=${user.userNo}">
                </div>
                <div class="user-item">
                    <ul>
                        <li>姓名 ：${user.userLname}</li>
                        <li>性别 ：${user.userSex}</li>
                        <li>单位 ：${user.userDepname}</li>
                        <li>身份 ：${user.userDuty}</li>
                        <li>卡号 ：${user.userCard}</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="user-info-btn-footer">
            <div class="user-info-btn-item cancel-btn">
                <a href="javascript:void(0)" onclick="Personal.goHomePage();">
                    <img src="${ctxPath}/static/img/personal/btn/btn_cancel_tint.png">
                </a>
            </div>
            <div class="user-info-btn-item submit-btn">
                <a href="javascript:void(0)" onclick="Personal.goRegistration();">
                    <img src="${ctxPath}/static/img/personal/btn/btn_confirm_tint.png">
                </a>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="footer-time">
        </div>
    </div>
</div>

<script type="text/javascript" src="${ctxPath}/static/modular/personal/commonPersonal.js"></script>
<script type="text/javascript" src="${ctxPath}/static/modular/personal/showDate.js"></script>
</body>

</html>
